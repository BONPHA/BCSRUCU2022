<!DOCTYPE html>
<html>
<head>
  <style>
    #ball {
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="ball"></div>

  <script>
    function animateBounce() {
      var ball = document.getElementById("ball");
      var pos = 0;
      var direction = 1;
      var interval = setInterval(frame, 5);

      function frame() {
        if (pos === 300) {
          direction = -1;
        } else if (pos === 0) {
          direction = 1;
        }

        pos += direction;
        ball.style.top = pos + "px";
      }
    }

    var ball = document.getElementById("ball");
    ball.addEventListener("mouseover", animateBounce);
  </script>
</body>
</html>
